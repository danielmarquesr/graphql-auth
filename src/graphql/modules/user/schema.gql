type User {
  id: ID!
  email: String!
  password: String!
  name: String
  createdAt: String!
  updatedAt: String!
}

type Token {
  token: String!
}

input UserInput {
  email: String!
  password: String!
  name: String
}

input AuthInput {
  email: String!
  password: String!
}

type Query {
  Users(page: Int, limit: Int): [User!]!
  User(id: ID!): User
  CurrentUser: User
}

type Mutation {
  SignUp(input: UserInput!): User
  SignIn(input: AuthInput!): Token
}
